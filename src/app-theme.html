<style is="custom-style">

  /* Application theme */

  :root {
    --dark-primary-color:       #1976D2;
    --default-primary-color:    #2196F3;
    --light-primary-color:      #BBDEFB;
    --text-primary-color:       #FFFFFF;
    --accent-color:             #FFC107;
    --primary-background-color: #BBDEFB;
    --primary-text-color:       #212121;
    --secondary-text-color:     #727272;
    --disabled-text-color:      #BDBDBD;
    --divider-color:            #B6B6B6;
    --default-error-color:      #db4437;

    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color:           #ffffff;
    --drawer-border-color:         1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color:             #111111;

    /* paper-input */
   --paper-input-container-color:       var(--secondary-text-color);
   --paper-input-container-focus-color: var(--dark-primary-color);
   --paper-input-container-input-color: var(--dark-primary-color);

    /* paper-toolbar */
    --paper-tab-ink: var(--default-primary-color);
    --paper-tabs-selection-bar-color: var(--dark-primary-color);

    /* paper-checkbox */
    --paper-checkbox-unchecked-background-color: #fff;
    --paper-checkbox-unchecked-color: var(--secondary-text-color);
    --paper-checkbox-label-color: var(--secondary-text-color);
  }
</style>
