<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: var(--paper-grey-200, #eee);

        /* background for toolbar when it is at its full size */
        --paper-scroll-header-panel-full-header: {
          /*background-image: url(images/bg2.jpg);*/
        };

        /* background for toolbar when it is condensed */
        --paper-scroll-header-panel-condensed-header: {
          background-color: transparent;
        };
      }

      paper-toolbar {
        --paper-toolbar-background: #fff;
        --paper-toolbar-title: {
          font-style: italic;
          font-weight: bold;
        };
      }

      paper-toolbar.tall .title {
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }

      paper-toolbar #Logo {

      }

      paper-tabs {
        --paper-tabs: {};
        --paper-tabs-selection-bar-color: #022e53;
      }

      paper-tab[link] a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: #022e53;
        text-decoration: none;
      }

      paper-tab {
        --paper-tab-ink: #022e53;
      }

      .self-end {
        @apply(--layout-self-end);
      }

      .logo_area {
        margin: 50px 10px!important;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <paper-scroll-header-panel condenses reveals effects="waterfall" main>     
      <paper-toolbar class="tall" id="mainToolbar">
        <div class="top"></div>

        <div class="middle">
          <a href="#/home" title="Geladaris Immobilien Logo">
            <img src="../images/logo/logo.jpg" alt="Geladaris Immobilien Logo" class="logo">
          </a>  
        </div>
        
        <div class="bottom self-end">
          <paper-tabs selected="{{page}}" attr-for-selected="name" class="" style="width: 450px;">
            <paper-tab link name="home">
              <a href="#/home" tabindex="-1">HOME</a>
            </paper-tab>
            <paper-tab link name="leistungen">
              <a href="#/leistungen" tabindex="-1">LEISTUNGEN</a>
            </paper-tab>
            <paper-tab link name="kontakt">
              <a href="#/kontakt" tabindex="-1">KONTAKT</a>
            </paper-tab>
          </paper-tabs>
        </div>
      </paper-toolbar>


      <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
        <page-home name="home"></page-home>
        <page-leistungen name="leistungen"></page-leistungen>
        <page-kontakt name="kontakt"></page-kontakt>
        <page-404 name="404"></page-404>
      </iron-pages>
    </paper-scroll-header-panel>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      listeners: {
        'paper-header-transform': '_transformHeader'
      },

      _transformHeader: function (e) {
        var appName = this.$$('#mainToolbar');
        var middleContainer = this.$$('#mainToolbar .middle');
        var bottomContainer = this.$$('#mainToolbar .bottom');

        var detail = e.detail;
        var heightDiff = detail.height - detail.condensedHeight;
        var yRatio = Math.min(1, detail.y / heightDiff);
        // appName max size when condensed. The smaller the number the smaller the condensed size.
        var maxMiddleScale = 0.50;
        var auxHeight = heightDiff - detail.y;
        var auxScale = heightDiff / (1 - maxMiddleScale);
        var scaleMiddle = Math.max(maxMiddleScale, auxHeight / auxScale + maxMiddleScale);
        var scaleBottom = 1 - yRatio;

        // Move/translate middleContainer
        Polymer.Base.transform('translate3d(0,' + yRatio * 100 + '%,0)', middleContainer);

        // Scale bottomContainer and bottom sub title to nothing and back
        Polymer.Base.transform('scale(' + scaleBottom + ') translateZ(0)', bottomContainer);

        // Scale middleContainer appName
        Polymer.Base.transform('scale(' + scaleMiddle + ') translateZ(0)', appName);
      },

      ready: function () {

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('views/page-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      }
    });
  </script>
</dom-module>
