<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: var(--paper-grey-200, #eee);

        /* background for toolbar when it is at its full size */
        --paper-scroll-header-panel-full-header: {
          /*background-image: url(images/bg2.jpg);*/
        };

        /* background for toolbar when it is condensed */
        --paper-scroll-header-panel-condensed-header: {
          background-color: transparent;
        };
      }

      paper-toolbar {
        --paper-toolbar-background: #fff;
        --paper-toolbar-title: {
          font-style: italic;
          font-weight: bold;
        };
      }

      paper-tabs {
        --paper-tabs: {};
        --paper-tabs-selection-bar-color: #022e53;
      }

      paper-tab[link] a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: #022e53;
        text-decoration: none;
      }

      paper-tab {
        --paper-tab-ink: #022e53;
      }

      .self-end {
        @apply(--layout-self-end);
      }

      .logo_area {
        margin: 50px 10px!important;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>

    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <paper-scroll-header-panel condenses reveals effects="waterfall" main>     
      <paper-toolbar class="tall top">
        <div class="logo_area">
          <a href="#/home" title="Geladaris Immobilien Logo">
            <img src="../images/logo/logo.jpg" alt="Geladaris Immobilien Logo" class="logo">
          </a>       
        </div>
        

        <paper-tabs selected="{{page}}" attr-for-selected="name" class="bottom self-end ok" style="width: 450px;">
          <paper-tab link name="home">
            <a href="#/home" tabindex="-1">HOME</a>
          </paper-tab>
          <paper-tab link name="leistungen">
            <a href="#/leistungen" tabindex="-1">LEISTUNGEN</a>
          </paper-tab>
          <paper-tab link name="kontakt">
            <a href="#/kontakt" tabindex="-1">KONTAKT</a>
          </paper-tab>
        </paper-tabs>
      </paper-toolbar>


      <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
        <page-home name="home"></page-home>
        <page-leistungen name="leistungen"></page-leistungen>
        <page-kontakt name="kontakt"></page-kontakt>
        <page-404 name="404"></page-404>
      </iron-pages>
    </paper-scroll-header-panel>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('views/page-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      }
    });
  </script>
</dom-module>
